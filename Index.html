<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We're Back | Image & Co</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Background overlay -->
  <div class="overlay"></div>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Image & Co Logo" />
    </div>
    <div class="contact-info">
      <p>901-718-8649 &nbsp;|&nbsp; Contact@ImageandCo901.com</p>
    </div>
  </header>

  <!-- Main content -->
  <main>
    <h1>We’re Back…</h1>
    <p class="subtext">
      Check back in then for exclusive launch offers, services on demand, and first dibs to join our management cohort.
    </p>

    <!-- Countdown -->
    <div class="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <p>Days</p>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <p>Hours</p>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <p>Minutes</p>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <p>Seconds</p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
